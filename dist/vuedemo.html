<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuedemo</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">{{msg}}</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            msg: '123'
        }
    })
    vm.msg = 'test';
    console.log(vm.$el.textContent);
    vm.$el.textContent === 'new message' // false
    Vue.nextTick(function () {
        vm.$el.textContent === 'new message' // true
    })
</script>
</body>
</html>
